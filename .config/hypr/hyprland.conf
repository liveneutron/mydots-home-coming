################
### MONITORS ###
################

monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################


$terminal = kitty
$menu = ~/scripts/toggle_rofi.sh


#################
### AUTOSTART ###
#################

exec-once = /bin/swww-daemon
exec-once = ~/eww/target/release/./eww daemon
exec-once = ~/eww/target/release/./eww open info
exec-once = ~/eww/target/release/./eww open power_menu
exec-once = ~/eww/target/release/./eww open music


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 0

    border_size = 0

    col.active_border = rgba(33ccffee) 
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
animations {
	enabled = yes
    
	bezier = linear, 0, 0, 1, 1
    

	bezier= b0,0,1,0,1.05
	bezier= b1,0,1.1,0,1.05
	
	animation = windows,1,2,b1,slide
	animation = windowsIn,1,2,b0,popin 88%
	animation = windowsOut,1,2,b0,slide
	animation = layersIn, 1, 0.8, linear, slide
	animation = layersOut, 1, 0.8, linear, slide
	animation = workspaces, 1, 1.5, linear, slidefade 100%
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0# Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec,kitty -- ranger
bind = $mainMod, V, togglefloating,
bindr = $mainMod, SUPER_L, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, g, togglesplit
bind = $mainMod, F, fullscreen
bind = $mainMod, w, exec,~/scripts/wall.sh
bind = $mainMod, u, exec,grim ~/Pictures/screenshot/"$(date +$d-$m-%Y-%X)".png

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#cycle through windows 
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

#moveing windws
bind= $mainMod SHIFT, left, movewindow, l
bind= $mainMod SHIFT, right, movewindow, r
bind= $mainMod SHIFT, up, movewindow, u
bind= $mainMod SHIFT, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#Resize window with keyboard
bind = $mainMod SHIFT, l, resizeactive, 10 0
bind = $mainMod SHIFT, h, resizeactive, -10 0
bind = $mainMod SHIFT, k, resizeactive, 0 -10
bind = $mainMod SHIFT, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bind = $mainMod, right, exec, pactl set-sink-volume 0 +5%
bind = $mainMod, left, exec, pactl set-sink-volume 0 -5%
bind = $mainMod, up, exec, brightnessctl set +2%
bind = $mainMod, down, exec, brightnessctl set 2%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
