ignore-empty-password = true
# BACKGROUND
background {
    monitor =
    path = ~/walls/rockman.png
    blur_passes = 0
    contrast = 5
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(67,74, 76, 1)
    inner_color = rgba(48, 53, 54, 1)
    fade_on_empty = false
    rounding = 0
    check_color = rgba(212, 190, 152, 1)
    placeholder_text = <i><span foreground="##d4be98">Input Password...</span></i>
    hide_input = false
    position = 400, -150
    halign = center
    valign = center
    font_color=rgba(212, 190, 152, 1)
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(212, 190, 152, 1)
  font_size = 22
  position = 400, 100
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = rgba(212, 190, 152, 1)
  font_size = 95
  position = 400, 180
  halign = center
  valign = center
}
